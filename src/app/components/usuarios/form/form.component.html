                        </div>

                        <div class="form-group  col-12">
                            <label> Fecha de Nacimiento</label> <input class="" id="" [(ngModel)]="usuario.fecha_nac" name="fecha_nac" placeholder="" />
                        </div>

                    </div>




                    <div class="col-12 btn-submit just">

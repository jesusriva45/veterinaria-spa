<div class="container mt-5">
    <!--button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
    Agregar Usuario
  </button*-->

    <button type="button" class="btn btn-primary " (click)="open(mymodal)">
    Agregar Usuario
  </button>
    <div class="card border-primary mb-5 container mt-5">

        <div class="card-header row text-primary">
            <h2>Listado de usuarios</h2>
        </div>

        <div class="card-body text-secondary table-responsive">



            <table class="table table-responsive-md">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                        <th scope="col">Handle</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <th scope="row">{{ usuario.id }}</th>
                        <td>{{ usuario.nombres }}</td>
                        <td>{{ usuario.apellidos }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>{{ usuario.fecha_nac }}</td>
                        <td>{{ usuario.fecha_reg }}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
